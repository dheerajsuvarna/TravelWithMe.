<div class="col s12 z-depth-4 card-panel" style="width:400px;margin-left: auto; margin-right: auto; margin-top: 100px;" >
  <h5><strong>Password Reset</strong></h5>
  <form class="login-form" name="form" (ngSubmit)="f.form.valid && resetChange()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
      <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <label for="password">Confirm Password</label>
      <input type="password" class="form-control" name="password2" [(ngModel)]="model.null" #password2="ngModel" required />
      <div *ngIf="f.submitted && (!password2.valid || password2.value !=password.value)" class="help-block">Passwords do not match</div>
    </div>

    <div class="form-group">
      <button [disabled]="loading" class="btn pink btn-primary z-depth-1-half">Reset Password</button>
