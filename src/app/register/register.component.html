<div class="col s12 z-depth-4 card-panel" style="width:400px;margin-left: auto; margin-right: auto; " >
  <h5><strong>Register</strong></h5>
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>

      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email_address.valid }">
        <label for="email_address">Email Address</label>
        <input type="text" class="form-control" name="email_address" [(ngModel)]="model.email_address"
               pattern="([A-Za-z0-9._-]*@tum.de|[A-Za-z0-9._-]*@mytum.de)$" placeholder="example@tum.de"#email_address="ngModel" required />
        <div *ngIf="f.submitted && !email_address.valid" class="help-block">Email address is required</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
        <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !firstname.valid }">
        <label for="firstname">First Name</label>
        <input type="text" class="form-control" name="firstname" [(ngModel)]="model.firstname "#firstname="ngModel" required />
        <div *ngIf="f.submitted && !firstname.valid" class="help-block">Enter a Name</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !lastname.valid }">
        <label for="lastname">Last Name</label>
        <input type="text" class="form-control" name="lastname" [(ngModel)]="model.lastname"  #lastname="ngModel" required />
        <div *ngIf="f.submitted && !lastname.valid" class="help-block">Please enter last name</div>
      </div>

      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !DOB.valid }">
        <label for="DOB">Date Of Birth</label>
        <input type="date" class="form-control" name="DOB" [(ngModel)]="model.DOB" placeholder="yyyy-MM-dd"
               min="1980-01-01" max="2000-12-31" required #DOB="ngModel" required />

        <div *ngIf="f.submitted && !DOB.valid" class="help-block">Date of Birth is required</div>
      </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn green btn-primary">Register</button>
            <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

    </form>
</div>
