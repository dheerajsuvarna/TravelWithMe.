<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
  var select = '';
  var i = 0;
  for ( i=1;i<=100;i++){
    select += '<option val=' + i + '>' + i + '</option>';
  }
  $('#age').html(select);
</script>

<style>
  label textarea{
    vertical-align: middle;
  }
</style>
<div class="row">
  <!-- left column -->
  <div class="col-md-3">
    <div class="text-center">
      <img src="//placehold.it/100" class="avatar img-circle" alt="avatar">
      <h6>Upload a different photo...</h6>

      <input type="file" class="form-control">
    </div>
  </div>
<div class="col-md-6 col-md-offset-3">
  <h2>Edit Profile</h2>
  <form name="form" (ngSubmit)="f.form.valid && editProfile()" #f="ngForm" novalidate>
    <div class="form-group">
      <label for="firstname">First Name</label>
      <input type="text" class="form-control" name="firstname" [(ngModel)]="model.firstname" #title="ngModel" required />
    </div>
    <div class="form-group">
      <label for="lastname">Last Name</label>
      <input type="text" class="form-control" name="lastname" [(ngModel)]="model.lastname" #title="ngModel" required />
    </div>
    <div class="form-group">
      <label>Age<input type="number" min="1" max="100" value="1" name="age" [(ngModel)]="model.age" #source="ngModel" required>
      </label>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #source="ngModel" required />
    </div>

    <div class="form-group">
      <label for="gender">Gender:
      <label>
        <input type="radio" name="gender" value="male" [(ngModel)]="model.gender" #source="ngModel" required/>Male
      </label>
      <label>
        <input type="radio" name="gender" value="female" [(ngModel)]="model.gender" #source="ngModel" required/>Female
      </label>
        </label>
    </div>
    <div class="form-group">
      <label for="nationality">Nationality</label>
      <input type="text" class="form-control" name="nationality" [(ngModel)]="model.nationality" #source="ngModel" required />
    </div>
  </form>
</div>
  <div class="form-group">
    <label>About Me       <textarea name="text" cols="40" rows="5" [(ngModel)]="model.text" #text="ngModel" required>
      </textarea></label>
  </div>
  <div class="form-group">
    <button type="submit" value="Submit" style="margin-left: 5%">Update Profile</button>
       </div>
</div>
