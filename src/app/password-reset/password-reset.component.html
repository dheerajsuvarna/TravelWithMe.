<div class="col s12 z-depth-4 card-panel" style="width:400px;margin-left: auto; margin-right: auto; margin-top: 100px;" >

  <h5><strong>Password Reset</strong></h5>
  <form class="login-form" name="form" (ngSubmit)="f.form.valid && reset()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
      <i class="mdi-social-person-outline prefix"></i>
      <label for="email">Email</label>

      <input type="text" class="form-control" placeholder="example@tum.de or example@mytum.de" pattern="([A-Za-z0-9._-]*@tum.de|[A-Za-z0-9._-]*@mytum.de)$"  name="email"[(ngModel)]="model.email" #email="ngModel" required />
      <div *ngIf="f.submitted && !email.valid" class="help-block">Only @tum.de or @mytum.de emails are accepted</div>

    </div>

    <div class="form-group">
      <button [disabled]="loading" class="btn pink btn-primary z-depth-1-half">Send Password reset email</button>
