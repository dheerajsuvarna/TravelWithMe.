<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
  var select = '';
  var i = 0;
  for ( i=1;i<=100;i++){
    select += '<option val=' + i + '>' + i + '</option>';
  }
  $('#age').html(select);
</script>
<script type="text/JavaScript">
  //get a reference to the select element
  var $select = $('#country');

  $.getJSON('./assets/json/countries.JSON', function(data){

    //clear the current content of the select
    $select.html('');

    //iterate over the data and append a select option
    $.each(data.person, function(key, val){
      $select.append('<option id="' + val.id + '">' + val.name + '</option>');
    })
  });


</script>
<style>
  #basicInfo, #uploadPhoto{
    margin-right:10px;
    float:left;
    margin-left: 40px;
  }
  #basicInfo{
    margin-right: 10px;
  }
  #aboutBox{
    float:right;
    margin-right:43px;
  }
</style>

<div style="background: rgba(76, 175, 80, 0.0)">
  <!-- left column -->


  <div id="basicInfo" class="col s12 z-depth-4 card-panel" style="width:45%;">
    <form class="col s12" name="form" (ngSubmit)="f.form.valid && addTrip()" #f="ngForm" novalidate>
      <div class="row">
        <div class="input-field col s12">
          <input id="trip_name" type="text" class="validate" value="{{currentUser.firstname}}" [(ngModel)]="model.firstname" #title="ngModel" required >
          <label for="trip_name">Trip Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="trip_name" type="text" class="validate" value="{{currentUser.firstname}}" [(ngModel)]="model.firstname" #title="ngModel" required >
          <label for="trip_name">Where To?</label>
        </div>
      </div>

      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !startdate.valid }">
        <label for="startdate">From</label>
        <input type="date" class="form-control" name="startdate" [(ngModel)]="model.startDate" placeholder="yyyy-MM-dd" min="1980-01-01" max="2000-12-31"
               required #startdate="ngModel" required />

        <div *ngIf="f.submitted && !startdate.valid" class="help-block">Date is required</div>
      </div>

      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !enddate.valid }">
        <label for="enddate">Until</label>
        <input type="date" class="form-control" name="enddate" [(ngModel)]="model.endDate" placeholder="yyyy-MM-dd" min="1980-01-01" max="2000-12-31"
               required #enddate="ngModel" required />

        <div *ngIf="f.submitted && !enddate.valid" class="help-block">Date is required</div>
      </div>

      <br>
      <div class="row">
        <div class="input-field col s12">
          <input id="budeget" type="text" class="validate" value="{{currentUser.firstname}}" [(ngModel)]="model.budget" #title="ngModel" required >
          <label for="budget">Budget (max)</label>
        </div>
      </div>
      <br>
      <div class="row">
        <label>How Many People?</label>
        <select class="browser-default" id="#numOfPeople">
          <option value="" disabled selected>1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>

      <div class="row">
        <label>Interests:</label>
        <select class="browser-default" id="#interests">
          <option value="hiking" disabled selected>Hiking</option>
          <option value="surfing">Surfing</option>
          <option value="sightseeing">Sightseeing</option>
        </select>
      </div>


    </form>

  </div>

  <div class="col s12 z-depth-4 card-panel" id="aboutBox" style="width:45%;height:300px;">
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <textarea id="textarea1" class="materialize-textarea" [(ngModel)]="model.text" value="{{currentUser.description}}"  #text="ngModel" required></textarea>
            <label for="textarea1">Write a description about the trip.</label>
          </div>
        </div>
      </form>
    </div>

    <!--<label>About Me  <textarea name="text" cols="40" rows="5" [(ngModel)]="model.text" #text="ngModel" required>
      </textarea></label>-->
    <br>
    <br>
    <button class="btn pink btn-primary z-depth-3" type="submit" value="Submit" style="margin-left: 5%">Add Trip</button>

  </div>

</div>
