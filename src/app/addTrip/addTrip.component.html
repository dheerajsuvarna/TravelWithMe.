<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
  $( function() {
    $( "#datepicker1,#datepicker2" ).datepicker();
  } );
</script>
<style>
  label textarea{
    vertical-align: middle;
  }
</style>
<div class="col-md-6 col-md-offset-3">
  <h2>Add Trip</h2>
  <form name="form" (ngSubmit)="f.form.valid && addTrip()" #f="ngForm" novalidate>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" name="title" [(ngModel)]="model.title" #title="ngModel" required />
    </div>
    <div class="form-group">
      <label>Description       <textarea name="text" cols="40" rows="5" [(ngModel)]="model.text" #text="ngModel" required>
      </textarea></label>
    </div>

    <div class="form-group">
      <label for="source">Where To?</label>
      <input type="text" class="form-control" name="source" [(ngModel)]="model.source" #source="ngModel" required />
    </div>

    <div class="form-group">
      <label for="budget">Budget (max. price)</label>
      <input type="text" class="form-control" name="budget" [(ngModel)]="model.budget" #source="ngModel" required />
    </div>

    <div class="form-group">
    <p>From: <input type="text" id="datepicker1"></p>
    <p>Until: <input type="text" id="datepicker2"></p>
    </div>


    <div class="form-group">
      <label>How many people?<select id="numberOfPeople" name="numOfPeople">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
      </label>
    </div>

    <div class="form-group">
      <label>Interests:<select id="interests" name="interests">
        <option>Add new interest...</option>
        <option>Hiking</option>
        <option>Surfing</option>
        <option>Sightseeing</option>
      </select>
      </label>
    </div>
  </form>
</div>
